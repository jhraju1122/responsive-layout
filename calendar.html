 <head>

    <title>Document</title>
    <style>
        .calendar{
            height: 600px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 1em;
            justify-content: center;
            align-items: center;
        }
        .date{

            font-size: 4em;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .date-another-month, .day{
            background-color: #cf5d5d;
            font-size: 4em;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .day{
background-color: #66d779;
font-size: 3em;
        }
    </style>
 </head>
