<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
             grid-template-columns: repeat(4, 1fr) ;
             grid-gap: 20px;
           
         }
        .grid-cell{
             border: 1px solid #f88686;
             font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>exploring grid css</h1>
    <div class="grid-container">
        <div class="grid-cell">grid-cell-1</div>
        <div class="grid-cell">grid-cell-2</div>
        <div class="grid-cell">grid-cell-3</div>
        <div class="grid-cell">grid-cell-4</div>
        <div class="grid-cell">grid-cell-5</div>
        <div class="grid-cell">grid-cell-6</div>
        <div class="grid-cell">grid-cell-7</div>
        <div class="grid-cell">grid-cell-8</div>
        <div class="grid-cell">grid-cell-9</div>
        <div class="grid-cell">grid-cell-10</div>
        <div class="grid-cell">grid-cell-11</div>
        <div class="grid-cell">grid-cell-12</div>
    </div>
</body>
</html>
